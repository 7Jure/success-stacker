
{% extends "base.html" %}
{% block title %}Registracija - Success Stacker{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Kreiraj račun</h1>
        
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="tvoj@email.com">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Lozinka</label>
                <input type="password" name="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1">Minimalno 6 znakova</p>
            </div>
            
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800">
                Registriraj se
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Već imaš račun? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Prijavi se</a>
        </p>
    </div>
</div>
{% endblock %}
