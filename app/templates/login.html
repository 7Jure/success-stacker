
{% extends "base.html" %}
{% block title %}Prijava - Success Stacker{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Success Stacker</h1>
        <p class="text-center text-gray-600 mb-8">Stack Your Wins Daily</p>
        
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="tvoj@email.com">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Lozinka</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="mr-2">
                    <span class="text-sm text-gray-600">Zapamti me</span>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800">
                Prijavi se
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Nemaš račun? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Registriraj se</a>
        </p>
    </div>
</div>
{% endblock %}
